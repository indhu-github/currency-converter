<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Currency Converter</title>
  </head>
  <body>
    <header id="main-header" class="bg-secondary text-white p-4 mb-3">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h1 id="header-title ">Currency Converter</h1>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row w-50 align-self-center m-auto mt-5">
        <div class="col">
          <input
            type="number"
            class="form-control"
            id="rupees"
            placeholder="Enter amount in rupees"
          />
        </div>
      </div>

      <div class="container row w-50 align-self-center m-auto mt-5">
        <div class="row row-cols-3">
          <div class="col border p-3 text-center">Column</div>
          <div class="col border p-3 text-center">Column</div>
          <div class="col border p-3 text-center">Column</div>
          <div class="col border p-3 text-center">Column</div>
          <div class="col border p-3 text-center">Column</div>
          <div class="col border p-3 text-center">Column</div>
        </div>
      </div>
    </div>
  </body>
</html>
