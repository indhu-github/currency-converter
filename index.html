<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Currency Converter</title>
    <script defer src="app.js"></script>
  </head>
  <body>
    <header id="main-header" class="bg-secondary text-white p-4 mb-3">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h1 id="header-title ">Currency Converter</h1>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row align-self-center m-auto mt-5">
        <div class="col">
          <input
            type="number"
            class="form-control"
            id="rupees"
            placeholder="Enter amount in rupees"
          />
          <input
            type="number"
            readonly
            class="form-control-plaintext mt-3 text-center"
            id="output"
            placeholder="0"
          />
        </div>
        <div class="row row-cols-3 mt-5 mx-auto">
          <button
            class="btn btn-outline-dark p-3 text-center rounded mb-2"
            id="dollar"
          >
            Dollar
          </button>
          <button
            class="btn btn-outline-dark p-3 text-center rounded mb-2"
            id="euro"
          >
            Euro
          </button>
          <button
            class="btn btn-outline-dark p-3 text-center rounded mb-2"
            id="dinar"
          >
            Dinar
          </button>
          <button class="btn btn-outline-dark p-3 text-center rounded mb-2">
            Pound
          </button>
          <button class="btn btn-outline-dark p-3 text-center rounded mb-2">
            Bitcoin
          </button>
          <button class="btn btn-outline-dark p-3 text-center rounded mb-2">
            Column
          </button>
          <button class="btn btn-outline-dark p-3 text-center rounded mb-2">
            Column
          </button>
          <button class="btn btn-outline-dark p-3 text-center rounded mb-2">
            Column
          </button>
          <button class="btn btn-outline-dark p-3 text-center rounded mb-2">
            Column
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
